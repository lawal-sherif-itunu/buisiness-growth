<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header-image">
      <img src="images/image-header-mobile.jpg" alt="image header">
    </div>

    <div class="content-body">
      <header>
        <h1 class="space">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </header>
        
      <main>
        <h2>10k+</h2>
        <p class="description">companies</p>
        
        <h2>314</h2>
        <p class="description">templates</p>
        
        <h2>12m+</h2>
        <p class="description">queries</p>
      </main>
    </div>
  </div>
  

  <div class="attribution">
    <p class="attribution-details">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
